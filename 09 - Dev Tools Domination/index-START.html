<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // find an element in the dom and right click... break on attribute modification
    // will show when the element has triggered a JS function

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some styled text!', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;')

    // warning!
    console.warn('OH NOOOOO!')

    // Error :|
    console.error('ERROR!')

    // Info
    console.info('fun fact');

    // Testing
    // Console.assert will only alert in the console if something is wrong!
    console.assert(1 === 2, 'That is wrong!')

    const p = document.querySelector('p');
    console.assert(p.classList.contains("ouch"), 'that is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    })

    // counting
    console.count('Snickers');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/robertfarb.json')
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
